<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/src/css/style.css" rel="stylesheet">
    <script src="src/modules/firebase.js" type="module"></script>
    <script src="/src/main.js" type="module"></script>
    <script src="src/modules/sort&filter.js" type="module"></script>
    <title>Davi's Reading List</title>
</head>
<body>
    <div id="inputwrapper">
    <form id="inputform">
        <input type="text" name="title" id="title" placeholder="book title">
        <input type="text" name="author" id="author" placeholder="Author">
        <button id="add">Add Book</button>
    </form>
    </div>
    <div id="sort-filter">
        <label for="favorites">Only favorites</label>
        <input type="checkbox" name="favorites" id="favorites" value="exampleValue">
        
        <label for="select">Sort your books</label>
        <select name="select">
            <option value="title-asc">Title: a-ö</option>
            <option value="title-desc">Title: ö-a</option>
            <option value="author-asc">Author: a-ö</option>
            <option value="author-desc">Author: ö-a</option>
            <option value="first-last">Added: First-last</option>
            <option value="last-first">Added: Last-first</option>
        </select>
    </div>
    <!-- Denna animationen för en bok va super cool så vill försöka implementera denna stylingen på mina books instanser-->
    <div class="bookPerspectiveContainerStyles bookPerspectiveContainer">
        <div class="bookPerspectiveStyles bookPerspective">
            <div class="bookMetaTextStyles bookMetaText">
                <h3 class="bookMetaTextStylesTitle">The Da Vinci Code</h3>
                <p class="bookMetaTextStylesAuthor">Dan Brown</p>
            </div>
            <div class="bookThreeDStyles bookThreeD" style="--book-height: 32px">
                <img src="https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1579621267i/968.jpg"
                    alt="Animal Farm" class="bookImage" />
            </div>
        </div>
    </div>
    <div id="books"> </div>
</body>
</html>
