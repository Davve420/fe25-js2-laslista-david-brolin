<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/src/css/style.css" rel="stylesheet">
    <script src="src/modules/firebase.js" type="module"></script>
    <script src="/src/main.js" type="module"></script>
    <script src="src/modules/sort&filter.js" type="module"></script>
    <title>Davi's Reading List</title>
</head>
<body>
    <div id="inputwrapper">
    <form id="inputform">
        <input type="text" name="title" id="title" placeholder="book title">
        <input type="text" name="author" id="author" placeholder="Author">
        <button id="add">Add Book</button>
    </form>
    </div>
    <div id="sort-filter">
        <label for="favorites">Only favorites</label>
        <input type="checkbox" name="favorites" id="favorites" value="exampleValue">
        
        <label for="select">Sort your books</label>
        <select name="select">
            <option value="title-asc">Title: a-รถ</option>
            <option value="title-desc">Title: รถ-a</option>
            <option value="author-asc">Author: a-รถ</option>
            <option value="author-desc">Author: รถ-a</option>
            <option value="first-last">Added: First-last</option>
            <option value="last-first">Added: Last-first</option>
        </select>
    </div>
    <div id="books"></div>
</body>
</html>
